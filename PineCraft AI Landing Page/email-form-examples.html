<!-- PineCraft AI Email Form Examples -->
<!-- Copy and paste one of these into your landing page -->

<!-- EXAMPLE 1: Simple Tally Form Embed -->
<!-- Replace the form in your landing page with this: -->
<iframe 
    src="https://tally.so/embed/YOUR-FORM-ID?alignLeft=1&hideTitle=1&transparentBackground=1" 
    width="100%" 
    height="200" 
    frameborder="0" 
    marginheight="0" 
    marginwidth="0"
    title="PineCraft AI Early Access">
</iframe>

<!-- EXAMPLE 2: ConvertKit Simple Form -->
<!-- This is what a ConvertKit form typically looks like: -->
<script async data-uid="YOUR-FORM-ID" src="https://prodigious-trader-7945.ck.page/YOUR-FORM-ID/index.js"></script>

<!-- EXAMPLE 3: Mailchimp Inline Form -->
<!-- Simplified Mailchimp form structure: -->
<div id="mc_embed_signup">
    <form action="https://YOUR-MAILCHIMP-URL" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">
        <div id="mc_embed_signup_scroll">
            <input type="email" value="" name="EMAIL" class="email-input" id="mce-EMAIL" placeholder="Enter your email address" required>
            <input type="submit" value="Get Early Access" name="subscribe" class="cta-button">
        </div>
    </form>
</div>

<!-- EXAMPLE 4: Custom Form with Web3Forms (No signup required!) -->
<!-- This sends emails directly to your inbox: -->
<form class="email-form" action="https://api.web3forms.com/submit" method="POST">
    <!-- Replace with your access key from web3forms.com -->
    <input type="hidden" name="access_key" value="YOUR-ACCESS-KEY">
    
    <!-- Email field -->
    <input type="email" name="email" class="email-input" placeholder="Enter your email address" required>
    
    <!-- Hidden subject line -->
    <input type="hidden" name="subject" value="New PineCraft AI Early Access Signup!">
    
    <!-- Submit button -->
    <button type="submit" class="cta-button">Get Early Access</button>
</form>

<!-- EXAMPLE 5: Fillout Form Embed -->
<!-- Fillout is user-friendly and free: -->
<div data-fillout-id="YOUR-FORM-ID" data-fillout-embed-type="inline"></div>
<script src="https://server.fillout.com/embed/v1/"></script>

<!-- STYLING NOTE -->
<!-- The landing page CSS already includes styles for:
     - .email-form (the form container)
     - .email-input (the email input field)
     - .cta-button (the submit button)
     So these forms will automatically match your branding! -->
